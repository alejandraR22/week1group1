<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="images/Group 15.png">
    <title>Sign In</title>
    <script src="https://kit.fontawesome.com/31b037bbb8.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class ="signin">
            <form action="" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                        </div>
                        <div class="input-field">
                             <i class="fas regular fa-envelope"></i>
                             <input type="text" placeholder="Email">
                            </div>
                            <div class="input-field">
                                <i class="fa-solid fa-lock"></i>
                                <input type="text" placeholder="Password">
                            </div>
                            <input type="submit" value="Sign In" class="btn solid">

                            <p class="social-text">Or Sign In with social platforms</p>
                            <div class="social-media">
                                <a href="#" class="social-icon">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fa-brands fa-twitter"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fa-brands fa-google"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fa-brands fa-linkedin-in"></i>
                                </a>
                        </div>
                    </div>
                  <div class="panels-container">
                    <div class="panel left-panel">
                        <div class="content">
                            <h3>Don't Have an Account Yet?</h3>
                            <p>What are you waiting for? Let's Fix that now!</p>
                            <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                        </div>
                        <img src="images/Group 15.png"class="images" alt="">

                        <div class="panel right-panel">
                            <div class="content">
                                <h3>One of us?</h3>
                                <p></p>
                                <button class="btn transparent" id="sign-up-btn">Sign In</button>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
            </form>
        </div>
    </div>
</div>
    
</body>
</html>
